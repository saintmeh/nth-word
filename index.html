<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Every Nth Word Extractor</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; line-height: 1.5; }
    textarea { width: 100%; height: 8em; }
    input, button { margin-top: .5em; }
    pre { background: #f5f5f5; padding: 1em; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Every Nth Word Extractor</h2>
  <p>Paste text below, choose N, and get every Nth word (one per line).</p>
  <textarea id="input" placeholder="Paste your text here..."></textarea><br>
  <label>Take every </label>
  <input type="number" id="nth" value="3" min="1"> word
  <button onclick="run()">Go</button>
  <pre id="output"></pre>

  <script>
    function run() {
      const text = document.getElementById("input").value.trim();
      const n = parseInt(document.getElementById("nth").value, 10);
      if (!text || n < 1) {
        document.getElementById("output").textContent = "Please enter text and a valid number.";
        return;
      }
      const words = text.split(/\s+/);
      const out = words.filter((_, i) => (i + 1) % n === 0).join("\n");
      document.getElementById("output").textContent = out;
    }
  </script>
</body>
</html>

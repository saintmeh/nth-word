<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Every Nth Letter Extractor</title>
  <style>
    body { font-family:sans-serif; max-width:600px; margin:2em auto; }
    textarea { width:100%; height:6em; }
    input,button { margin-top:.5em; }
    pre { background:#f0f0f0; padding:1em; border-radius:8px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h2>Every Nth Letter Extractor</h2>
  <textarea id="input" placeholder="Paste text here..."></textarea><br>
  <label>Take every </label>
  <input type="number" id="nth" value="3" min="1"> letter 
  <button onclick="run()">Go</button>
  <pre id="output"></pre>

  <script>
    function run() {
      const text = document.getElementById("input").value;
      const n = parseInt(document.getElementById("nth").value,10);
      let out = "";
      for (let i = n-1; i < text.length; i += n) out += text[i];
      document.getElementById("output").textContent = out;
    }
  </script>
</body>
</html>
